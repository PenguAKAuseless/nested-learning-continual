# ImageNet 256x256 Configuration for Continual Learning
model:
  input_channels: 3
  num_classes: 1000  # ImageNet has 1000 classes
  base_channels: 64

data:
  dataset_name: "ImageNet256"
  data_dir: "./data/imagenet-256"  # Will be downloaded via kagglehub
  batch_size: 32  # Reduced for larger images
  num_workers: 4
  shuffle: true
  image_size: [224, 224]  # Input size after transforms
  
  # ImageNet task configuration
  num_tasks: 10
  classes_per_task: 100  # 10 tasks Ã— 100 classes = 1000 total classes
  train_split: 0.8  # 80% train, 20% test

training:
  num_epochs: 1  # Single pass through data (streaming)
  learning_rate: 0.0001  # Lower LR for larger dataset
  weight_decay: 0.0001
  optimizer: "Adam"
  
continual_learning:
  memory_size: 5000  # Larger buffer for ImageNet
  strategy: "realistic_streaming"
  blur_ratio: 0.1  # 10% future task data injection
  other_task_ratio: 0.05  # 5% past task data injection (realistic interference)
  ood_ratio: 0.05  # 5% OOD noise injection
  
stream:
  enabled: true
  batch_size: 32
  shuffle: true
  mix_old_tasks: true

logging:
  log_dir: "./logs"
  log_interval: 10
  save_checkpoints: true

evaluation:
  metrics:
    - "accuracy"
    - "old_task_accuracy"
    - "forgetting"
  evaluate_old_tasks: true
  save_best_model: true
  model_save_path: "./models/best_model_imagenet.pth"

# Kaggle dataset settings
kaggle:
  dataset_id: "dimensi0n/imagenet-256"
  credentials_file: "kaggle_credentials.json"  # Separate file for API credentials
