learning_rate: 0.001
batch_size: 32
num_epochs: 100
image_size: [224, 224]
num_classes: 1000
dataset:
  name: SplitImageNet
  path: /path/to/split_imagenet
  stream:
    enabled: true
    batch_size: 32
    shuffle: true
model:
  type: NestedNetwork
  pretrained: true
logging:
  log_dir: ./logs
  log_interval: 10
evaluation:
  metrics:
    - accuracy
    - f1_score
    - precision
    - recall
save:
  model_dir: ./models
  checkpoint_interval: 5
  best_model: true