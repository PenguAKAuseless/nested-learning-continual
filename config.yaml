experiment:
  name: "offline_joint_training_resnet18"
  seed: 42              
  device: "cuda"
  save_dir: "./checkpoints" 
data:
  root_dir: "./data/imagenet256"
  dataset_name: "ImageNet-256"
  num_tasks: 5
  total_classes: 256
  input_size: 224
  num_workers: 4
  pin_memory: True

model:
  architecture: "resnet18"
  pretrained: False
  num_classes: 256

training:
  strategy: "offline"
  batch_size: 64
  epochs_per_task: 50
  
  optimizer:
    name: "sgd"
    lr: 0.01
    momentum: 0.9
    weight_decay: 0.0005

  scheduler:
    type: "step_lr"
    step_size: 30
    gamma: 0.1

logging:
  use_wandb: False
  print_freq: 10